[[extend 'layout.html']]

<div class="section">
   <h1 class = "title">Birds</h1>
   <a class = "button is-success" href = "[[=URL('add')]]">
      <span class = "icon"><i class = "fa fa-plus"></i></span>
      <span>Add</span>
   </a>
   <table class = "table is-fullwidth is-hoverable is-striped">
      <tr>
         <th>ID</th>
         <th>Bird</th>
         <th>Weight</th>
         <th>Diet</th>
         <th>Habitat</th>
         <th>Bird Count</th>
      </tr>
      [[for row in rows:]]
      <tr>
         <td>[[=row.id]]</td>
         <td>[[=row.bird]]</td>
         <td>[[=row.weight]]</td>
         <td>[[=row.diet]]</td>
         <td>[[=row.habitat]]</td>
         <td>[[=row.bird_count]]</td>
         <td>
            # URL('edit', 'x', '1') ---> app/edit/x/1
            <a class = "button" href = "[[=URL('edit', row.id)]]">
               <span class = "icon>"<i class = "fa fa-fw fa-pencil"></i></span>
               <span>Edit</span>
            </a>
         </td>
      </tr>
      [[pass]]

   </table>

</div>
